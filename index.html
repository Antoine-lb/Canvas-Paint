<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Paint</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="top-bar">
      <h1>Canvas-Paint</h1>
      <span>Online Drawing App</span>
      <br>
      <button id="pen-btn">  <i class="fa fa-paint-brush" aria-hidden="true"></i> Pen  </button>
      <button id="line-btn"> <i class="fa fa-pencil" aria-hidden="true"></i> Line </button>
      <button id="rect-btn"> <i class="fa fa-square-o" aria-hidden="true"></i> Rect </button>
      <button id="circle-btn"> <i class="fa fa-circle-thin" aria-hidden="true"></i> Circle </button>
      <button id="fill-btn"> <i class="fa fa-plus-square" aria-hidden="true"></i> Fill </button>
      <br>
      <button id="save-btn"> <i class="fa fa-folder-open" aria-hidden="true"></i> Save </button>
      <button id="undo-btn"> <i class="fa fa-undo" aria-hidden="true"></i> Undo </button>
      <button id="clear-btn"> <i class="fa fa-trash" aria-hidden="true"></i> Clear </button>
      <br>
      <input type="color" id="color-picker">
      <input type="range" id="brush-size" min="1" max="50" value="10">
    </div>

    <canvas id="draw"></canvas>
    <div id="layers">

    </div>

    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="redraw.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
